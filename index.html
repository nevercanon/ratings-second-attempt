<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
    <!-- Rating state start -->
    <div class="container first">
      <div class="icon-div">
      <img src="images/icon-star.svg" alt="" aria-hidden="true" class="icon" />
    </div>
      <h1>How did we do?</h1>

      <p class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <!-- <div class="numbers">
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="four">4</button>
        <button class="five">5</button>
      </div> -->
      <form action="#">
        <div class="numbers">
        <label for="one" id="label1"><input type="radio" name="numbers" class="numbers" id="one" value="1">1</label>
        <label for="two" id="label2"><input type="radio"  name="numbers" class="numbers" id="two" value="2">2</label>
        <label for="three" id="label3"><input type="radio" name="numbers" class="numbers" id="three" value="3">3</label>
        <label for="four" id="label4"><input type="radio" name="numbers" class="numbers" id="four" value="4">4</label>
        <label for="five" id="label5"><input type="radio" name="numbers"  class="numbers" id="five" value="5" checked>5</label>
      </div>
      <div class="button">
        <input type="submit" name="submit" id="submit">
      </div>
    </form>
      <!-- Rating state end -->
    </div>

    <div class="container second display-none">
      <!-- Thank you state start -->
      <img src="images/illustration-thank-you.svg" alt="" />

      <p class="selection">You selected <span>5</span> out of 5</p>

      <h2>Thank you!</h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>

      <!-- Thank you state end -->
    </div>
  </main>
    <script src="script.js"></script>
  </body>
</html>
